    <!--*****************************************-->
    <!-- BELOW CODE HANDLES HOW FORM DATA IS SENT TO & RETRIEVED FROM THE SERVER-->
    <script type="text/javascript">
    // VARIABLES
    var scoreDiff = [];
    var scoreComp = [];
    var friend;


    /**********************************************/
    // FUNCTIONS
    // Using jQuery to download data from the server in order to match scores
    var runMatch = function() {
        // Getting the location of the root page
        //////var currentURL = window.location.origin;
        scoreComp.length = 0;
        $.get("/api/friends", function(friends) {
            for (var i = 0; i < friends.length; i++) {
                console.log(friends[i].name);
            }
            qDiff(friends);
        });
    };

    var qDiff = function(friends) {
        var userAns = friends[friends.length - 1];

        // Looping through each potential friend's answers
        for (var i = 0; i < friends.length - 1; i++) {
            friend = friends[i];
            // Calculating the difference for each question between 1 friend & and the user's surveys
            var matchScore = function(friend) {
                for (var i = 0; i < userAns.scores.length; i++) {
                    scoreDiff[i] = Math.abs(parseInt(userAns.scores[i]) - parseInt(friend.scores[i]));
                }
                // Logging the differences by question
                console.log(friend.name + "'s Diffs: " + scoreDiff);
                // Calculating the total difference
                var sum = scoreDiff.reduce(add, 0);

                function add(a, b) {
                    return a + b;
                }
                // Logging the difference
                console.log(sum);
                // Storing the difference in an array
                scoreComp.push(sum);
            };
            // Calling the matchScore() function
            matchScore(friend);
        }
        // Logging the array of total scores
        console.log(scoreComp);
        // Calculating the lowest score & logging the name of the match
        var minScore = Math.min(...scoreComp);
        var matchName = friends[scoreComp.indexOf(minScore)].name;
        var matchPhoto = friends[scoreComp.indexOf(minScore)].photo;
        console.log(minScore);
        console.log(matchName);
    
        $("#matchNameH").text(matchName);
        $("#matchImg").attr("src", matchPhoto);
    };

    /**********************************************/
    // MAIN PROCESSES
    // Creating the front-end JS that POSTS the form data to the express server
    $(".submit").on("click", function(event) {
        event.preventDefault();

        // Grabbing the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1").val().trim(),
                $("#q2").val().trim(),
                $("#q3").val().trim(),
                $("#q4").val().trim(),
                $("#q5").val().trim(),
                $("#q6").val().trim(),
                $("#q7").val().trim(),
                $("#q8").val().trim(),
                $("#q9").val().trim(),
                $("#q10").val().trim()
            ]
        };
        // Logging the user's answers
        console.log(newFriend);

        // Creating the function for callback??
        $.post("/api/friends", newFriend,
            function(data) {
                // If the form is successfully submitted, let the user know
                if (data) {
                    console.log("Form submitted.");
                    runMatch();
                }
                // If there is an error, let the user know
                else {
                    console.log("Oops! Something went wrong.");
                }
                // Clearing the form when submitting
                $("#name").val("");
                $("#photo").val("");
                $("#q1").val("");
                $("#q2").val("");
                $("#q3").val("");
                $("#q4").val("");
                $("#q5").val("");
                $("#q6").val("");
                $("#q7").val("");
                $("#q8").val("");
                $("#q9").val("");
                $("#q10").val("");
            }
        );
    });
    </script>
